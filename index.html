<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie</title>
  <script src="./js/movie.js"defer></script>
  <!--CSS and icon-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <!--Header-->
    <h1 class="text-center display-4">
      <i class="bi bi-film text-danger"></i>
      <strong class="text-danger">Movie</strong>Land
    </h1>
    <p class="text-muted text-center">Let's find a Movie ğŸ¿</p>

    <!--Search  -->
    <div class="bg-light p-3 rounded">
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Search Query</span>
        <input id="searchBox" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button id="searchButton" type="button" class="btn btn-danger">Search</button>
      </div>
    </div>
    <!-- error msg -->
    <div id="errorMessage" class="alert alert-danger mt-3" role="alert">
      Error message here! ğŸ˜’
    </div>
    <!-- Movie Card -->
    <div id="movieCard" class="card" style="width: 18rem;">
      <img src="./img/placeHolder.jpg" id="movieImage" class="card-img-top" alt="movie">
      <div class="card-body">
        <h5 id="movieTitle" class="card-title">Card title</h5>
        <p id="movieBlurb" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
    </div>
  </div>
</body>
</html>
